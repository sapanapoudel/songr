<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Songs </title>
</head>
<body>
<h1>All the Songs</h1>
<div th:each="song : ${songs}" class="song">
    <h3 th:id="${song.title}" th:text="${song.title}">Song Title</h3>
    <p>
        <a th:href="${ '/albums/' + song.album.id}">Song by <span th:text="${song.artist}"></span></a>
    </p>
</div>

</body>
</html>
